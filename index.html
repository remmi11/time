<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <!--include jQuery -->
      <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
      <!--include jQuery Validation Plugin-->
      <script src="js/jquery.validate.min.js"></script>
      <!-- custom validation files -->
      <link rel="stylesheet" href="css/style.css" />
      <script src="js/submit.js"></script>
      <script src="js/get-chiefs.js"></script>
      <script src="js/get-indians.js"></script>

	  <link rel="manifest" href="/manifest.json">
      <!-- <script src="js/form-validation.js"></script> -->		
      <style>
         html,body{margin:0;padding:0}
         <!--    .role-div{
            margin:25px 50px;	
            padding:10px;
            } -->
         .center-div{
         margin:20 0;	
         padding:40px;
         }
         @media screen and (min-width:720px) {
         .ui-btn-text {font-size:36px;}
         }
      </style>
      <script src='https://www.google.com/recaptcha/api.js'></script>
   </head>
   <body>
      <div data-position="fixed" data-role="header" data-theme="b">
         <h1>FLS Time</h1>
      </div>
      <form action="" id="myForm" method="post" name="myForm">
         <label>Date:*</label> 
         <input type="date" id="work_date" name="work_date" value="" required="" />
         <!-- Name -->
         <label for="chiefs">Name:*</label> 
         <select id="chiefs" name="name" required="">
            <option>--Select Name--</option>
         </select>
         <label for="crew_type" >Role:</label> 
         <select required="" name="crew_type">
            <option value="">--Select Role Type--</option>
            <option value="1man">1 Man</option>
            <option value="2man">2 Man</option>
            <option value="3man">3 Man</option>
            <option value="sit">SIT</option>
            <option value="rpls">RPLS</option>
            <option value="admin">Administrative</option>
            <option value="coordinator">Field-Coordinator</option>
            <option value="research">Research</option>
         </select>
         <label for="add_1">Add 1:</label> 
         <select id="second" name="add_1">
            <option selected="None"> --Select Name-- </option>
         </select>
         <label for="add_2">Add 2:</label> 
         <select id="third" name="add_2" >
            <option selected="None"> --Select Name--</option>
         </select>
         <label>Job Number:*</label> 
         <input required="" name="jobnumber" value="" />
         <label for="st_time">Time Start:*</label> 
         <input data-clear-btn="true" required="" name="st_time" type="time" placeholder="08:00" />
         <label for="end_time">Time Stop:*</label> 
         <input data-clear-btn="true" required="" name="end_time" type="time" placeholder="17:00" />
         <label>Start Mileage:</label> 
         <input name="st_mileage" type="text" value="0" />
         <label>End Mileage:</label> 
         <input name="end_mileage" type="text" value="0" />
         <label>Work Description:*</label> 
         <select required="" name="work_type">
            <option value="">-- Select Work Type --</option>
            <option value="Boundary">Boundary</option>
            <option value="Corridor">Corridor</option>
            <option value="Topo">Topo</option>
            <option value="Research">Research</option>
            <option value="One Calls">One Calls</option>
            <optgroup label="Staking">
               <option value="Staking-ROW">Row</option>
               <option value="Staking-Structure">Structure</option>
               <option value="Staking-Preliminary">Preliminary</option>
            </optgroup>
            <option value="Other">Other &nbsp **Details in Comments**</option>
         </select>

         <label>GPS:</label> 
         <select data-role="slider" name="gps">
            <option value="0">No</option>
            <option value="1">Yes</option>
         </select>
         <label>Per Diem:</label> 
         <select data-role="slider" name="per_diem">
            <option value="0">No</option>
            <option value="1">Yes</option>
         </select>
         <label>ATV No.:</label> 
         <select name="atv_no">
            <option value="">-- Select ATV No. --</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
         </select>
         <label>Comments:</label> 
         <textarea name="comments" placeholder="Tell me something about your day..." rows="4" cols="50"></textarea>
         <div class="center-div" data-role="fieldcontain">
            <div class="g-recaptcha" data-sitekey="6LffQyYUAAAAANDOKQt-Zi0ad3JeyECEWzhspyor"></div>
            <input class="submit" data-inline="true" type="submit" value="Submit" />
         </div>
      </form>
      </script>
      <div data-position="fixed" data-role="footer" data-theme="b">
         <h1>&copy 2017 GDI, Inc.</h1>
      </div>

      <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

      
   </body>
</html>
